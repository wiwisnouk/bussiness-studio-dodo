<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финал с беком</title>
    <style>
       .my-button {
  background-color: #FF5D01; /* Зеленый фон */
  border: none; /* Убираем стандартную рамку */
  color: white; /* Белый текст */
  padding: 15px 32px; /* Отступы внутри кнопки */
  text-align: center; /* Выравнивание текста по центру */
  text-decoration: none; /* Убираем подчеркивание */
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer; /* Курсор в виде руки при наведении */
  border-radius: 8px; /* Скругление углов */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Тень */
}

.my-button:hover {
  background-color: #FF5D01; /* Цвет при наведении */
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Тень при наведении */
}
    </style>
</head>
<body>

<h1>Спасибо за Заказ, {{ username }}!</h1>

<p>Мы подняли ваш средний чек на {{ earnings }} ₽</p>
<p>Себестоимость доставки {{ sebes.sebes_do }} % -> {{ sebes.sebes_after }} %</p>
<a href="/" type="button" class="my-button"> В главное меню </a>

</body>
</html>
