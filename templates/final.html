<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ü–µ–Ω–∏—Ç–µ –Ω–∞—à—É –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .feedback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .star {
            font-size: 48px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .rating-text {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            min-height: 27px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>–û—Ü–µ–Ω–∏—Ç–µ –Ω–∞—à—É –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É!</h1>
        <p class="subtitle">–í–∞—à–µ –º–Ω–µ–Ω–∏–µ –ø–æ–º–æ–∂–µ—Ç –Ω–∞–º —Å—Ç–∞—Ç—å –ª—É—á—à–µ</p>

        <div class="stars-container" id="starsContainer">
            <!-- Stars will be generated by JavaScript -->
        </div>

        <div class="rating-text" id="ratingText">
            –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∑–≤–µ–∑–¥—É –¥–ª—è –æ—Ü–µ–Ω–∫–∏
        </div>

        <form action="/feedback" method="post">
            <textarea
                name="comment"
                placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ, —á—Ç–æ –≤–∞–º –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å –∏–ª–∏ —á—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å..."
            ></textarea>

            <input type="hidden" name="star" id="ratingInput">

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                <span class="emoji">üöÄ</span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤
            </button>
        </form>
    </div>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        const ratingText = document.getElementById('ratingText');
        const ratingInput = document.getElementById('ratingInput');
        const submitBtn = document.getElementById('submitBtn');

        const ratingMessages = {
            1: "üòî –û—á–µ–Ω—å –ø–ª–æ—Ö–æ",
            2: "üòê –ù–µ –æ—á–µ–Ω—å",
            3: "üòä –ù–æ—Ä–º–∞–ª—å–Ω–æ",
            4: "üòç –•–æ—Ä–æ—à–æ",
            5: "ü§© –û—Ç–ª–∏—á–Ω–æ!"
        };

        // Create 5 stars
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚òÖ';
            star.dataset.rating = i;

            star.addEventListener('click', () => setRating(i));
            star.addEventListener('mouseover', () => highlightStars(i));
            star.addEventListener('mouseout', () => resetStars());

            starsContainer.appendChild(star);
        }

        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        function setRating(rating) {
            currentRating = rating;
            ratingInput.value = rating;
            updateStars();
            ratingText.textContent = ratingMessages[rating];
            submitBtn.disabled = false;
        }

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }

        function resetStars() {
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < currentRating);
            });
        }

        function updateStars() {
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < currentRating);
            });
        }
    </script>
</body>
</html>
